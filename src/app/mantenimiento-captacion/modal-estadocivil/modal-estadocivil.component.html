 <div class="">
  <div class="card mb-0">
    <div class="card-close">
      <div class="dropdown">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="card-header d-flex align-items-center">
      <h3 class="h4" id="titulo" *ngIf="!clicknuevo&&!clickeditar">Datos de los Estados Civiles</h3>
      <h3 class="h4" id="titulo2"*ngIf="!clickeditar&&clicknuevo">Agregar nuevo estado civil</h3>
      <h3  class="h4" id="titulo3" *ngIf="clickeditar&&!clicknuevo"> Editar estado civil</h3>
    </div>
    <div class="card-body pb-0">
      <div *ngIf="cargando">
        <app-cargando></app-cargando>
      </div>
      <form *ngIf="!clicknuevo && !clickeditar && !cargando" class="form-horizontal" name="frm">
        <section class="tables pt-0 pb-0">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-close mb-2">
                    <a id="closeCard2" class="btn-link cursor-pointer" (click)="abrinuevoestado()"><i class="fa fa-plus-circle"></i> Nuevo</a>
                  </div>
                  <div class="card-header d-flex align-items-center">
                    <h3 class="h4">Estado Civil</h3>
                  </div>
                  <!--<P> Div Listado de EstadosCiviles</P>-->
                  <div *ngIf="!cargando"   class="card-body">
                    <div class="table-responsive pt-3" >
                      <table class="table table-striped" id="tabla1">
                        <thead>
                        <tr>
                          <th >#</th>
                          <th>Nombre</th>
                          <th style="width: 120px">Opciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="cursor-pointer"  *ngFor="let li of lista; let i=index">
                          <td>{{li.id}}</td>
                          <td>{{li.nombre}}</td>
                          <td style="width: 120px">
                            <ui-switch size="small"[(ngModel)]="li.estado" name="estado-{{i}}" (click)="confirmarcambiodeestado(li)">estado</ui-switch>
                            <a (click)="traerParaEdicion(li.id)"><i class="fa fa-edit fa-2x text-primary" ></i></a>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')">Ok</button>
        </div>
      </form>
      <!--<P> formulario Agregar nuevo Estado Civil</P>-->
      <form  *ngIf="clicknuevo && !clickeditar && !cargando"   class="form-horizontal" name="frm">
        <div class="line"></div>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Nombre </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="nombre" [(ngModel)]="estadocivil.nombre" maxlength="30">
          </div>
        </div>
        <div class="line"></div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-sm" (click)="guardarestado()">Guardar</button>
          <button type="button" class="btn btn-outline-dark btn-sm" (click)="abrirlistado()">Cancelar</button>
        </div>
      </form>
      <!-- Formulario Editar  Estado civil -->
      <form  *ngIf="clickeditar && !clicknuevo && !cargando"   class="form-horizontal" name="frm">
        <div class="line"></div>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Nombre </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="nombre" [(ngModel)]="estadocivil.nombre" maxlength="30">
          </div>
        </div>
        <div class="line"></div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-sm" (click)="guardarestado()">Actualizar</button>
          <button type="button" class="btn btn-outline-dark btn-sm" (click)="abrirlistado()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
