<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">Mantenimiento de Compras</h2>
  </div>
</header>
<section class="dashboard-counts no-padding-bottom">
  <div class="container-fluid">
    <div class="row bg-white has-shadow cursor-pointer">
      <div class="col-xl-6 col-sm-6" (click)="abrirNuevaCompra()">
        <div class="item d-flex align-items-center">
          <div class="icon bg-violet"><i class="fa fa-user-plus"></i></div>
           <div class="title"><span>Nueva Compra</span>
            <div class="progress">
              <div role="progressbar" style="width: 25%; height: 4px;" aria-valuenow="{#val.value}" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-violet"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-sm-6">
        <div class="item d-flex align-items-center">
          <div class="icon bg-green"><i class="fa fa-search"></i></div>
          <div class="title"><span><a href="#exampledropdownDropdown2" aria-expanded="false" data-toggle="collapse">Consultas</a></span>
            <div class="progress">
              <div role="progressbar" style="width: 40%; height: 4px;" aria-valuenow="{#val.value}" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-green"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="exampledropdownDropdown2" class="collapse col-xl-12 col-sm-12" >
        <h4>titulo1</h4>
      </div>
    </div>
  </div>
</section>
<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
         <!-- <div class="card-close mb-2">
            <a id="closeCard1" (click)="abrirCaptadores()" class="btn-link cursor-pointer"><i class="fa fa-plus-circle"></i> Nuevo</a>
          </div>-->
          <div class="card-header d-flex align-items-center">
            <h3 class="h4">Compras</h3>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>#</th>
                  <th>Titular</th>
                  <th>Codigo</th>
                  <th class="opcion">Opciones</th>
                </tr>
                </thead>
                <tbody>
                <tr class="cursor-pointer" *ngFor="let o of listacompra; let i=index"><!--(click)="abrirCaptadores()"-->
                  <th scope="row">{{i+1}}</th>
                  <td>{{o.persona}}</td>
                  <td>LIB-562-13-3-17</td>
                  <td class="opcion"  (click)="listarcompras()"><i class="fa fa-trash"></i></td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="row mb-3">
              <div class="col-md-6 table-responsive">
                <ngb-pagination style="margin-bottom: 0px;" class="ngb-pagination-sigro" [collectionSize]="paginacion.totalRegistros" [(page)]="page" [maxSize]="1" [boundaryLinks]="true" (pageChange)="listarcompras()"></ngb-pagination>
              </div>
              <div class="col-md-6 text-right pr-3">
                <p class="card-text text-secondary"><small>Mostrando {{paginacion.paginaActual}} de {{paginacion.totalPaginas}} p√°ginas.</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
