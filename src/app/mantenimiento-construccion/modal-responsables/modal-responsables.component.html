<div class="card-header d-flex align-items-center">
  <h3 class="h4" id="titulo" *ngIf="!cambiartitulo">Mantenimiento de Responsable de Obra</h3>
  <h3 class="h4" id="titulo2"*ngIf="cambiartitulo">Agregar nuevo Responsable de la Obra</h3>
</div>
<div class="card-close">
  <div class="dropdown">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class="card-body pb-0">
  <form *ngIf="!clicknuevo" class="form-horizontal">
    <section class="tables pt-0 pb-0">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-close mb-2">
                <a id="closeCard2" class="btn-link cursor-pointer" (click)="abriNuevoModalNuevo()"><i class="fa fa-plus-circle"></i> Nuevo</a>
              </div>
              <div class="card-header d-flex align-items-center">
                <h3 class="h4">Responsables</h3>
              </div>
              <div class="card-body">
                <div class="table-responsive pt-3">
                  <table class="table table-striped table-bordered table-hover table-sm">
                    <thead>
                    <tr>
                      <th>#</th>
                      <th>Codigo</th>
                      <th>Nombres</th>
                      <th>Celular</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="cursor-pointer">
                      <th scope="row">1</th>
                      <td>01</td>
                      <td>NICOLAY HUERTAS FLORES</td>
                      <td>990507530</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
  <!-- Nuevo Formulario Cargar-->
  <form  *ngIf="clicknuevo"   class="form-horizontal" name="frm">
    <div *ngIf="cargando">
      <app-cargando></app-cargando>
    </div>
    <div class="line"></div>
    <div class="form-group row">
      <label class="col-sm-3 form-control-label">Detalle </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="detalle" [(ngModel)]="labores.detalle" maxlength="30">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 form-control-label">Costo</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" name="costo" [(ngModel)]="labores.costo" maxlength="30">
      </div>
    </div>

    <div class="line"></div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" (click)="guardarDatosNuevoModal()" >Guardar</button>
      <button type="button" class="btn btn-outline-dark" (click)="abrirModalListado()">Cancelar</button>
    </div>
  </form>


</div>
