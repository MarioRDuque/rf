<div class="">
  <div class="card mb-0">
    <div class="card-close">
      <div class="dropdown">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="card-header d-flex align-items-center">
      <h3 class="h4" id="titulo" >Asignar rol</h3>
    </div>
    <div class="card-body pb-0">
      <form  #rolf="ngForm" (ngSubmit)="elegir(idRol)" class="form-horizontal" name="frm">
        <div class="line"></div>
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Rol</label>
          <div class="col-sm-9">
            <select class="form-control" style="height: calc(2.5rem);" required="" name="tiporol"  [(ngModel)]="idRol">
              <option [ngValue]="tip" *ngFor="let tip of tiposroles"  >{{tip.nombre}}</option>
            </select>
          </div>
        </div>
        <div class="line"></div>
        <div class="modal-footer">
          <button type="submit" [disabled]="!rolf.form.valid" class="btn btn-primary">Aceptar</button>
          <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
