<div class="">
    <div class="card mb-0">
      <div class="card-close">
        <div class="dropdown">
          <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="card-header d-flex align-items-center">
        <h3 class="h4">Valores del Predio</h3>
      </div>

      <div class="card-body mr-2 ml-2">
      <form class="">
        <div class="row">
          <label class="col-sm-2 form-control-label">Proyecto:</label>
          <div class="col-sm-4">
            <select class="form-control">
              <option *ngFor="let proyecto of listaProyectos">{{proyecto.nombre}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <!--Importes "Mi Vivienda-->
          <div class="card border-dark mb-3 col-sm-12 col-md-6">
            <div class="card-header">
              Importes "Mi Vivienda"
            </div>
            <div class="card-body">
              <div class="row form-group">
                <label class="col-sm-4 form-control-label">Bono:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="bono" value="0.00">
                </div>
              </div>
              <div class="row form-group">
                <label class="col-sm-4 form-control-label">Ahorro:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="ahorro" value="0.00">
                </div>
              </div>
              <div class="row form-group">
                <label class="col-sm-4 form-control-label">Refuerzo:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="refuerzo" value="0.00">
                </div>
              </div>
            </div>
          </div>
          <!--Minucipalidad-->
          <div class="card border-dark mb-3 col-sm-12 col-md-6">
            <div class="card-header">
              Municipalidad
            </div>
            <div class="card-body">
              <div class="row form-group">
                <label class="col-sm-5 form-control-label">Valor Terreno:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" name="bono" value="0.00">
                </div>
              </div>
              <div class="row form-group">
                <label class="col-sm-5 form-control-label">Techo m<sup>2</sup>:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" name="techo" value="0.00">
                </div>
              </div>
              <div class="row form-group">
                <label class="col-sm-5 form-control-label">m<sup>2</sup> Construido:</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" name="construido" value="0.00">
                </div>
              </div>
            </div>
          </div>
          <!---->
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Aceptar</button>
          <button type="button" class="btn btn-outline-dark">Cancelar</button>
        </div>
      </form>
      </div>
    </div>
</div>
